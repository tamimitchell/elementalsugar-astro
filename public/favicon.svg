<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <!-- Circular clip path -->
    <clipPath id="circle-clip">
      <circle cx="64" cy="64" r="64"/>
    </clipPath>

    <!-- Pine forest -->
    <linearGradient id="forest" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A6A55;stop-opacity:1" />
    </linearGradient>

    <!-- Left peak - Purple -->
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b89fe4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d5fb4;stop-opacity:1" />
    </linearGradient>

    <!-- Right peak - Rose -->
    <linearGradient id="rose" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ebbcba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7827e;stop-opacity:1" />
    </linearGradient>

    <!-- Dark mode -->
    <linearGradient id="forest-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3F5A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A7A65;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purple-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c5aff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8d6fc4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="rose-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5ccc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e79c98;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Light mode -->
  <g id="mountains-light" clip-path="url(#circle-clip)">
    <!-- Back peak (left) - Purple, wider, taller, much rounder -->
    <path d="M 0 108 L 48 15 L 92 108 Z" fill="url(#purple)" stroke="url(#purple)" stroke-width="18" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Front peak (right) - Rose, wider and much rounder, extended down -->
    <path d="M 45 108 L 90 30 L 128 108 Z" fill="url(#rose)" stroke="url(#rose)" stroke-width="18" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Pine forest - fills bottom of circle -->
    <path d="M 0 108 Q 10 104 20 102 Q 30 100 40 98 Q 50 96 60 98 Q 70 100 80 99 Q 90 98 100 99 Q 110 100 120 102 Q 125 104 128 108 L 128 128 L 0 128 Z" fill="url(#forest)" stroke="url(#forest)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Snow caps - bigger white triangles with rounded corners -->
    <path d="M 48 15 L 30 50 L 66 50 Z" fill="#F5EFE7" opacity="0.9" stroke="#F5EFE7" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 90 30 L 74 60 L 106 60 Z" fill="#F5EFE7" opacity="0.9" stroke="#F5EFE7" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  </g>

  <!-- Dark mode -->
  <g id="mountains-dark" style="display: none;" clip-path="url(#circle-clip)">
    <path d="M 0 108 L 48 15 L 92 108 Z" fill="url(#purple-dark)" stroke="url(#purple-dark)" stroke-width="18" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 45 108 L 90 30 L 128 108 Z" fill="url(#rose-dark)" stroke="url(#rose-dark)" stroke-width="18" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 0 108 Q 10 104 20 102 Q 30 100 40 98 Q 50 96 60 98 Q 70 100 80 99 Q 90 98 100 99 Q 110 100 120 102 Q 125 104 128 108 L 128 128 L 0 128 Z" fill="url(#forest-dark)" stroke="url(#forest-dark)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 48 15 L 30 50 L 66 50 Z" fill="#FFFFFF" opacity="0.95" stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 90 30 L 74 60 L 106 60 Z" fill="#FFFFFF" opacity="0.95" stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  </g>

  <style>
    @media (prefers-color-scheme: dark) {
      #mountains-light { display: none; }
      #mountains-dark { display: block; }
    }
  </style>
</svg>
